# Theme Settings
minimal_mistakes_skin    : "air"

# Site Settings
locale                   : "en-US"
title                    : "Craig M. Booth's Homepage"
title_separator          : "-"
subtitle                 :
name                     : "Craig Booth"
description              : "Craig's home on the internet"
url                      : "https://craigmbooth.com"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "craigmbooth/craigmbooth.github.io"
teaser                   :
logo                     : /assets/images/logo/no_text/square.png
masthead_title           :
# breadcrumbs            : false
words_per_minute         : 200
comments:
