projects:
  - title: alienation.online (2015-)
    tags: art,technology
    description: >-
      This is a quiet archive.<br><br>alienation.online collects fragments—articles, essays, images, artifacts—that capture a particular kind of discomfort. Most are about technology. Some are about the future. Others are about the strange feeling that something is slipping sideways beneath the surface of everyday life.<br><br>I don't update it on a schedule. There's no grand thesis. Just a slow accumulation of moments where the digital world feels too slick, too hollow, too fast—or just too much. These aren't always dramatic. Often they're small things: a glitch, a headline, a product pitch that feels slightly inhuman.<br><br>This site is where I hold onto those moments. Not to solve them, but to notice them.
    img: /assets/images/projects/alienation_header.png
    img_alt: alienation.online
    relative_url: https://alienation.online
    date: 2015

