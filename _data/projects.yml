  - title: AI Generated Experiments (2025)
    tags: software,art,visualization
    description: >-
      This is a space for exploring what happens when machines try to make things.<br><br>Every piece on this page is generated entirely by AI—not just images, but interactive works, small systems, strange little exhibits. I'm not curating for polish or perfection. I'm watching for signs: how fast it's improving, how weird it gets, and where it still falls short.<br><br>Think of this as a live sketchbook for something shifting. I'm trying to track the shape of what's coming.
    img: /assets/images/projects/ai-generated-header.png
    img_alt: Cover for AI generated experiments
    relative_url: /pages/ai-generated-pages/
    date: 2025

